//ID DE ESTUDIANTE

function idest() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', ' ');
        data.addColumn('string', ' ');
        data.addColumn('string', ' ');
		data.addColumn('string', ' ');

          ['Nombre',  'Edwin', 'Género', 'Masculino'],

          ['Número de Record', '001', 'Fecha de Nacimiento', '01/01/2013']
        ]);

        var table = new google.visualization.Table(document.getElementById('estid'));
        table.draw(data, {showRowNumber: false});
      }	 

//CHART 1      
function chart1() {

		  tooltip: {trigger: 'none'},

		}

 function chart3() {

function chart10() {

}
